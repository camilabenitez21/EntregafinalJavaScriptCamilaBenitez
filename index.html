<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>English Vocabulary Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>English Vocabulary Game</h1>
        <div id="start-container">
            <p>Click the button to start the game!</p>
            <button id="start-button" class="btn btn-primary">Start</button>
        </div>
        <div id="game-container">
            <div id="question-container">
                <h2 id="question">Question</h2>
                <div id="image-container"></div>
                <div id="options-container"></div>
            </div>
            <div id="score-container">
                <h2>Score</h2>
                <p id="score"></p>
                <button id="play-again-button" class="btn btn-primary">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
